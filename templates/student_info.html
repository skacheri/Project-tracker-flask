<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>
    <ul>
    {% for project in project_info%}
        <li>for project <a href="/project?p_title={{ project[0] }}">{{ project[0] }}</a>: student had grade: {{ project[1] }}</li>
    {% endfor %}
    </ul>
</body>
</html>
